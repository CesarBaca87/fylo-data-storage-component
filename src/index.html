<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="icon" type="image/svg+xml" href="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Fylo data storage component</title>
  </head>
  <body>
    <main class="main">
      <div class="box">
        <img class="image-fylo" src="./assets/images/logo.svg" alt="logo fylo">
        <div class="box__fylo box__fylo--container-1">
          <div class="box__fylo box__fylo--box">
            <img src="./assets/images/icon-document.svg" alt="document icon">
          </div>
          <div class="box__fylo box__fylo--container-2">
            <img src="./assets/images/icon-folder.svg" alt="folder icon">
          </div>
          <div class="box__fylo box__fylo--container-3">
            <img src="./assets/images/icon-upload.svg" alt="upload icon">
          </div>
        </div>
      </div>

      <div class="box__slider--1">
        <span class="box__slider box__slider--text">Youâ€™ve used <strong>815 GB</strong> of your storage</span>
        <div class="box__slider box__slider--form"></div>
        <div class="box__slider box__slider--container">
          <span class="box__slider box__slider--data">0 GB</span>
          <span class="box__slider box__slider--data">1000 GB</span>
        </div>
      </div>

      <div class="box__info">
        <div class="box__info box__info--container">
          <span class="box__info box__info--number">185</span>
          <span class="box__info box__info--text">GB LEFT</span>
        </div>
      </div>

    </main>
    
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
